<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 13</title>
    </head>
    <body>
        <header class="header">
        </header>
        <main class="main">
            <div class="tank">
                <div class="tank__container">
                    <div class="tank__battelfild">
                        <img class="tank__battle-map" src="img/battle_map.png"
                            alt="battle_map.png">

                        <div class="tank__yellow-tank">
                            <img class="tank__star"
                                src="img/icon_tanks/star.png" alt="star">
                            <img class="tank__img-yellow"
                                src="img/icon_tanks/yellow_tank.png"
                                alt="yellow tank">
                        </div>

                        <div class="tank__grey-small">
                            <img class="tank__star"
                                src="img/icon_tanks/star_1.png" alt="star">
                            <img class="tank__img-grey-small"
                                src="img/icon_tanks/tanl__small.png"
                                alt="tank">

                        </div>
                        <div class="tank__grey-mid">
                            <img class="tank__star"
                                src="img/icon_tanks/star_1.png" alt="star">
                            <img class="tank__img-grey-mid"
                                src="img/icon_tanks/gray_mid_tank.png"
                                alt="tank">

                        </div>
                        <div class="tank__grey-big">
                            <img class="tank__star"
                                src="img/icon_tanks/star_1.png" alt="star">
                            <img class="tank__img-grey-big"
                                src="img/icon_tanks/big_gray_tank.png"
                                alt="tank">
                        </div>
                        <div class="tank__projectile">
                            <img src="img/icon_tanks/projectile.png"
                                alt="projectile">
                            <img src="img/icon_tanks/projectile.png"
                                alt="projectile">
                            <img src="img/icon_tanks/projectile.png"
                                alt="projectile">
                        </div>
                        <div class="tank__clock">
                            <img src="img/icon_tanks/clock.png" alt="clock">
                        </div>
                        <div class="tank__bomb">
                            <img src="img/icon_tanks/bomb.png" alt="bomb">
                        </div>
                        <div class="tank__title"><img
                                src="img/battlepng-removebg-preview.png"
                                alt="title"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </body>

</html>
